<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">打开一个子窗口</button>
  <button id="btn1">修改session</button>
  <script>
    sessionStorage.setItem('xjx', JSON.stringify({
      a: 1,
      b: 2
    }));
    btn.onclick = function() {
      // 打开一个新窗口，测试session
      let obj = window.open('./test1.html');
      obj.opener = null
    }
    btn1.onclick = function() {
      sessionStorage.setItem('xjx', JSON.stringify({
        a: 2,
        b: 2
      }))
    }
  </script>
</body>
</html>
